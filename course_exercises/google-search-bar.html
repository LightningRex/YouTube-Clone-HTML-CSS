<!DOCTYPE html>
<html>
    <head>
        <title>
            Google Search Bar Clone
        </title>
        <style>
            body{
                text-align: center;
                vertical-align: center;
            }

            .search-bar{
                
                height: 40px;
                width: 500px;
                border-width: 0;
                border-radius: 20px;
                box-shadow: 5px 5px 10px grey;
            }

            ::placeholder{
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <input class="search-bar" type="text" placeholder="    &#128270;      Search Google or type a URL">
    </body>
</html>
